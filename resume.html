<!doctype html>
<html lang="pt-br">
	<head>
		<title>WYSIWYG</title>
		<!-- 
			WHAT YOU SEE IS WHAT YOU GET
		-->
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/editorwys.css" type="text/css" media="all" />
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div id="dvCenterEditor"style="width:400px;">
			<div id="bar"  style="width:400px;">
				<button id="btn_new" class="btn" style="display:none;"></button>
				<button id="btn_delete" class="btn" style="display:none;"></button>
				
				<button id="btn_copy" class="btn margin" style="display:none;"></button>
				<button id="btn_cut" class="btn" style="display:none;"></button>
				<button id="btn_paste" class="btn" style="display:none;"></button>
				
				<button id="btn_undo" class="btn margin" style="display:none;"></button>
				<button id="btn_redo" class="btn" style="display:none;"></button>
				
				<select id="slFonte" class="margin">
					<option value="courier">courier</option>
					<option value="Verdana">Verdana</option>
					<option value="Arial">Arial</option>
					<option value="Segoe">Segoe</option>
					<option value="Calibri">Calibri</option>
				</select>
				
				<select id="slSize" class=" margin">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
				</select>
				
				<button id="btn_bold" class="btn margin"></button>
				<button id="btn_italic" class="btn"></button>
				<button id="btn_underline" class="btn"></button>
				
				<button id="btn_color" class="btn  margin"></button>
				<button id="btn_paragraph" class="btn" style="display:none;"></button>
				<button id="btn_left" class="btn"></button>
				<button id="btn_center" class="btn"></button>
				<button id="btn_right" class="btn"></button>
				<button id="btn_justify" class="btn"></button>
				
				<button id="btn_line" class="btn  margin" style="display:none;"></button>
				<button id="btn_unordered" class="btn" style="display:none;"></button>
				<button id="btn_ordered" class="btn" style="display:none;"></button>
				
				<button id="btn_link" class="btn margin" style="display:none;"></button>
				<button id="btn_link_break" class="btn" style="display:none;"></button>
				
				<button id="btn_image" class="btn margin" style="display:none;"></button>
				<button id="btn_audio" class="btn" style="display:none;"></button>
				
				<button id="btn_select" class="btn margin" style="display:none;"></button>
			</div>
			
			<iframe id="Editor" name="Editor" style="width:400px; height:200px;" ></iframe>
			<textarea id="txtEditor" style="display:none;"></textarea>
		</div>
	</body>
</html>
